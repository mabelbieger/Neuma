<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuma - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #150B53;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #150B53;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
        }

        .left-panel {
            flex: 1;
            background: #CED0FF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #F9F9F9;
        }

        .welcome-text {
            font-size: 1.6rem;
            color: #150B53;
            text-align: center;
            font-weight: bold;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-image {
            height: 300px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: bold;
            color: #6B46C1;
        }

        .form-title {
            font-size: 2rem;
            color: #2D1B69;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-icon {
            height: 45px;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6B46C1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #CED0FF;            
            color: #2D1B69;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.3);
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #6B46C1;
        }

        .link-text a {
            color: #6B46C1;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        /* Estilos para quando as imagens não carregarem */
        .logo-image:not([src]), .logo-image[src=""] {
            display: none;
        }

        .form-icon:not([src]), .form-icon[src=""] {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <p class="welcome-text">Bem-vindo(a) novamente!</p>
            <div class="logo-container">
                <img src="/imagens/logo neuma 2025 transparente.png" alt="Logo Neuma" class="logo-image">
            </div>
        </div>
        <div class="right-panel">
            <h2 class="form-title">
                Login 
                <img src="/imagens/gato_neuma.png" alt="Ícone Login" class="form-icon">
            </h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-primary">Fazer login</button>
            </form>
            <p class="link-text">
                Não possui uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        // Manipulação do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dadosLogin = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };
            
            console.log('Dados do login:', dadosLogin);
            
            // Aqui você fará a integração com sua API
            // Exemplo de como será:
            /*

                method: 'POST',

                },
                body: JSON.stringify(dadosLogin)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);

                    alert('Email ou senha incorretos.');
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Erro ao fazer login. Tente novamente.');
            });
            */
            
            // Por enquanto, apenas mostrar os dados no console e uma mensagem
            alert('Login realizado!\n\nDados enviados:\n' + 
                  'Email: ' + dadosLogin.email);
            
            // Simular redirecionamento após login bem-sucedido
            // window.location.href = 'dashboard.html';
            
            // Limpar formulário
            this.reset();
        });

        // Adicionar efeitos visuais nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
